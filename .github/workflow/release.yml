name: Release Go Project

on:
  push:
    tags:
      - "v*.*.*"

jobs: 
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0
      - 
        name: Fetch All Tags
        run: git fetch --force --tags
      - 
        name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - 
        name: Run Goreleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
